<!doctype html>
<html ng-app="dunveganApp" class="no-js">
  <head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta property="og:title" content="Dunvegan Space Systems" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Dunvegan Space Systems is an early stage company focused on 'next mile' space transport and energy systems, spacecraft and natural resources outside low earth orbit (LEO), remote sensing technology, long distance data transmission and other infrastructure necessary to build a sustainable transport system between planetary bodies of our solar system.">

    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="//use.typekit.net/gco5nhi.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  <body>
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">

      <div class="navbar navbar-default" ng-controller="navCtrl">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            <a href ui-sref="home">
              DSS
              </a>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
              <li ng-class="{'active': $route.current.activePage == 'home'}">
              <a href="/#/">
                <i class="fa fa-rocket"></i>
                Main
              </a>
            </li>
            <li ng-class="{'active': $route.current.activePage == 'vision'}">
              <a href="/#/vision">
                <i class="fa fa-book"></i>
                Manifesto
              </a>
            </li>
            <li ng-class="{'active': $route.current.activePage == 'about'}">
              <a href="/#/about">
                <i class="fa fa-bar-chart-o"></i>
                Projects & Milestones
              </a>
            </li>
            <li ng-class="{'active': $route.current.activePage == 'contact'}">
              <a href="/#/contact">
                <i class="fa fa-info-circle"></i>
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div> <!-- end container-->


    <div ng-view=""></div>

    <footer class="footer">
        <div class="footer-inner">
          <p>Donations accepted at 1M9MyyPsAak7zRjW4D96pTxDaAEpDDZLR7</p>
          <p>&copy Dunvegan Space Systems</p>
        </div>
    </footer>

    <![endif]-->
    <!-- endbuild -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
